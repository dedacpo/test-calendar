<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p [innerHtml]="data.content"></p> 
</div>
<div mat-dialog-actions>
  <button class="dialogCancelar" mat-button [mat-dialog-close]="false">no</button>
  <button class="dialogConfirmar" mat-button [mat-dialog-close]="true" cdkFocusInitial>yes</button>
</div>
